<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Lottery Number Generator</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Random Lottery Number Generator</h1>
    <p class="each-number">Lottery Numbers:
        <span id="first"></span>
        <span id="second"></span>
        <span id="third"></span>
        <span id="fourth"></span>
        <span id="fifth"></span>
        <span id="sixth"></span>
    </p>
    <p>Bonus: <span id="get-bonus-number" class="bonus-number"></span></p>
    <button id="get-lottery-numbers-btn">Get lottery numbers!</button>

    <script src="app.js"></script>
</body>

</html>
