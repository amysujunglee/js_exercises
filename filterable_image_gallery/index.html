<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Image Gallery</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Filterable Image Gallery</h1>

    <div class="btn-container">
        <button class="btn icecream">Ice Cream</button>
        <button class="btn chocolate">Chocolate</button>
        <button class="btn fruits">Fruits</button>
    </div>

    <img src="./img/icecream_1.jpg" class="icecreamImg" alt="">
    <img src="./img/icecream_2.jpg" class="icecreamImg" alt="">
    <img src="./img/icecream_3.jpg" class="icecreamImg" alt="">

    <img src="./img/chocolate_1.jpg" class="chocolateImg" alt="">
    <img src="./img/chocolate_2.jpg" class="chocolateImg" alt="">
    <img src="./img/chocolate_3.jpg" class="chocolateImg" alt="">

    <img src="./img/fruits_1.jpg" class="fruitsImg" alt="">
    <img src="./img/fruits_2.jpg" class="fruitsImg" alt="">
    <img src="./img/fruits_3.jpg" class="fruitsImg" alt="">

    <script src="app.js"></script>
</body>

</html>
